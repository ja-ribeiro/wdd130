<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Adventure Raft Co.</title>
    <meta name="description" content="Contact us for more information">
    <meta name="author" content="Juliana Alves Ribeiro">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body class="contact-page">

    <header>
        <img src="images/logo.png" alt="logo wwr">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>Adventure Raft Co.</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@adventureraft.com</p>
        </section>

        <section class="contact-content">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7366.297381274344!2d-46.48185074329378!3d-22.610922041373218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c940da03b0fcc5%3A0xaa55f71d8f360497!2sRios%20De%20Aventura%20Rafting!5e0!3m2!1spt-BR!2sbr!4v1759582886233!5m2!1spt-BR!2sbr"
                    width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>"
            </div>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Type your name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Type your email">

                <label>Message Purpose</label>
                <div class="radio-group">
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general">General Inquiry</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>

            </form>
        </section>

        <section class="team-section">
            <h2>We Are Here To Serve You</h2>
            <div class="team-members">
                <figure>
                    <img src="images/carlos-profile.jpg" alt="Carlos' employee profile">
                    <figcaption>Carlos Hernandes</figcaption>
                </figure>
                <figure>
                    <img src="images/ana-profile.jpg" alt="Ana's employee profile">
                    <figcaption>Ana McGary</figcaption>
                </figure>
                <figure>
                    <img src="images/henry-profile.jpg" alt="Henry's employee profile">
                    <figcaption>Henry Scott</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;2025 | Adventure Raft Co. | Juliana Alves Ribeiro</p>

        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-bw.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin-bw.png" alt="Linkedin Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-bw.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>

</body>

</html>
